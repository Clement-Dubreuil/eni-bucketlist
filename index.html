<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bucket-List</title>

    <link rel="icon" type="image/png" href="./img/bucket.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/templateStyles.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        </head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">

        <a class="navbar-brand" href="">
            <img src="./img/bucket.png" class="logo"/>
            Bucket-List
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link " aria-current="page" href="">Accueil</a></li>
                <li class="nav-item"><a class="nav-link active" href="">WishList</a></li>
                <li class="nav-item"><a class="nav-link " href="">A propos</a></li>
                <li class="nav-item"><a class="nav-link " href="">Contact</a></li>
            </ul>
        </div>

    </div>
</nav>

<div class="container px-4 px-lg-5 pb-5">
    <h1>Liste des souhaits</h1>
    <div class="col-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Intitulé</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>1</td>
                <td>Arrêter de fumer</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm"><i class="far fa-eye"></i></a>
                    <a href="" class="btn btn-success btn-sm"><i class="fas fa-pen"></i></a>
                    <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Faire du sport</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm"><i class="far fa-eye"></i></a>
                    <a href="" class="btn btn-success btn-sm"><i class="fas fa-pen"></i></a>
                    <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Faire un saut en parachute</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm"><i class="far fa-eye"></i></a>
                    <a href="" class="btn btn-success btn-sm"><i class="fas fa-pen"></i></a>
                    <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Regarder Game of Thrones</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm"><i class="far fa-eye"></i></a>
                    <a href="" class="btn btn-success btn-sm"><i class="fas fa-pen"></i></a>
                    <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>Manger sainement</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm"><i class="far fa-eye"></i></a>
                    <a href="" class="btn btn-success btn-sm"><i class="fas fa-pen"></i></a>
                    <a href="" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="" class="btn btn-primary">Ajouter un souhait</a>

        <form action="" method="POST">
            <p class="mt-3">Ajout rapide:</p>
            <div class="col-5">
                <div class="mb-3">
                    <label for="add_wish_title" class="form-label required">Titre:</label>
                    <input type="text" id="add_wish_title" name="title" required="required" class="form-control">
                </div>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="add_wish_description" class="form-label required">Description:</label>
                    <input type="text" id="add_wish_description" name="description" required="required" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>

<footer class="py-2 bg-dark fixed-bottom">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy;Bucket-List 2021</p></div>
</footer>

</body>
</html>
